<div class="group-cart">
    <div class="header-cart">
      <div class="col-1">Image</div>
      <div class="col-2">Name</div>
      <div class="col-3">Price</div>
      <div class="col-4">Action</div>
    </div>
    <div class="body-cart">
      <div class="row-cart" *ngFor="let product of products">
        <div class="col-1">
          <a [routerLink]="['/detail', product.id]">
            <img src="assets/images/shoes.jpg" alt="shoes" width="100px">
          </a>
        </div>
        <div class="col-2">{{product.name | UpperCasePipe}}</div>
        <div class="col-3">{{product.price| CurrencyPipe}}</div>
        <div class="col-4">
          <div class="button-main" (click)="handleDelete(product.id)">
            <img src="../../assets/images/del.jpg" alt="del" width="50px" height="auto">
          </div>
        </div>
      </div>
    </div>
    {{totalPrice}}
  </div>
